<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake or Fact - Quiz</title>
    <link rel="stylesheet" href="style/news.css">
</head>
<body>
    <div class="container">
        <!-- Аватар у правому верхньому куті -->
        <header class="quiz-header">
            <img id="player-avatar" src="" alt="Player Avatar" class="avatar">
        </header>

        <!-- Лічильник новини по центру -->
        <div class="news-counter">
            <span id="question-counter">News #4</span>
        </div>

        <!-- Контент новини -->
        <main class="news-content">
            <img id="news-image" src="" alt="News Image" class="news-image">
            <h2 id="news-title">Lorem Ipsum</h2>
            <h4 id="news-date">Lorem Ipsum</h2>
            <p id="news-text">Lorem ipsum dolor sit amet...</p>
        </main>

        <!-- Кнопки вибору -->
        <div class="buttons">
            <button id="fake-btn" class="btn fake-btn">Fact</button>
            <button id="fact-btn" class="btn fact-btn">Fake</button>
        </div>
    </div>

    <script src="js/news.js"></script>
</body>

</html>
